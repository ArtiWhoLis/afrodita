<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Салон красоты "Афродита"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3208/3208707.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="admin.html" class="active">Админ-панель</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Админ-панель: заявки на услуги</h1>
            </div>
        </section>
        <section>
            <div class="container">
                <div id="admin-login">
                    <div style="display:flex;justify-content:center;margin-bottom:15px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin" style="width:60px;">
                    </div>
                    <form id="login-form" class="booking-form" style="max-width:350px;margin:auto;">
                        <div class="form-group">
                            <label for="admin-password">Пароль администратора</label>
                            <input type="password" id="admin-password" required placeholder="Введите пароль">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn">Войти</button>
                        </div>
                        <div id="login-error" style="color:red;text-align:center;"></div>
                    </form>
                </div>
                <div id="admin-requests" class="fade-in" style="display:none;">
                    <div style="display:flex;gap:16px;flex-wrap:wrap;margin-bottom:18px;align-items:center;">
                        <input type="date" id="filter-date" style="padding:6px 10px;border-radius:4px;border:1px solid #ddd;">
                        <select id="filter-service" style="padding:6px 10px;border-radius:4px;border:1px solid #ddd;">
                            <option value="">Все услуги</option>
                            <option value="Маникюр и педикюр">Маникюр и педикюр</option>
                            <option value="Парикмахерские услуги">Парикмахерские услуги</option>
                            <option value="Косметология">Косметология</option>
                            <option value="Макияж и брови">Макияж и брови</option>
                        </select>
                        <input type="text" id="filter-search" placeholder="Поиск по имени или телефону" style="padding:6px 10px;border-radius:4px;border:1px solid #ddd;">
                        <button id="clear-requests" class="btn-cancel" style="margin-left:auto;">Очистить все заявки</button>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>Телефон</th>
                                <th>Услуга</th>
                                <th>Дата</th>
                                <th>Время</th>
                                <th>Комментарий</th>
                                <th>Действие</th>
                            </tr>
                        </thead>
                        <tbody id="requests-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>
    <script src="js/admin.js"></script>
    <script src="js/enhance.js"></script>
</body>
</html>
