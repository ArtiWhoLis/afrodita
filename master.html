<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель мастера - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .master-panel-header { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 18px; }
        .master-panel-header input, .master-panel-header select { padding: 6px 10px; border-radius: 4px; border: 1px solid #ddd; }
        .master-panel-header .btn { padding: 6px 14px; border-radius: 4px; border: 1px solid #d17a97; background: #fff; color: #d17a97; cursor: pointer; }
        .master-panel-header .btn:active { background: #f7e6ee; }
        .service-badge { display: inline-block; background: #f7b6d2; color: #222; border-radius: 6px; padding: 2px 8px; font-size: 0.95em; margin-right: 4px; }
    </style>
</head>
<body>
    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo">Афродита</a>
            <nav class="main-nav" aria-label="Главное меню">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="master.html" class="active">Панель мастера</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Панель мастера</h1>
                <div id="master-info" style="margin-bottom:18px;"></div>
            </div>
        </section>
        <section>
            <div class="container" style="max-width:1000px;margin:auto;">
                <div class="master-panel-header">
                    <input type="date" id="filter-date">
                    <input type="text" id="filter-search" placeholder="Поиск по имени, телефону или услуге">
                    <button id="copy-log-btn" class="btn">Копировать лог</button>
                </div>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Телефон</th>
                            <th>Услуга</th>
                            <th>Дата</th>
                            <th>Время</th>
                            <th>Комментарий</th>
                        </tr>
                    </thead>
                    <tbody id="requests-body"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>
    <script src="js/master.js"></script>
    <script>
    document.getElementById('copy-log-btn').onclick = function() {
        const data = window._allRequests || [];
        const text = JSON.stringify(data, null, 2);
        navigator.clipboard.writeText(text).then(() => {
            this.textContent = 'Скопировано!';
            setTimeout(() => { this.textContent = 'Копировать лог'; }, 1500);
        });
    };
    </script>
</body>
</html>
