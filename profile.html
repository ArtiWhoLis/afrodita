<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="profile.html" class="active">Профиль</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-title visible">
            <div class="container">
                <h1>Профиль</h1>
            </div>
        </section>
        <section class="booking-form-section visible">
            <div class="container" style="max-width:420px;margin:auto;">
                <div style="display:flex;flex-direction:column;align-items:center;margin-bottom:24px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Профиль" style="width:70px;margin-bottom:10px;">
                    <div style="font-size:1.2em;font-weight:bold;">Ваши данные</div>
                </div>
                <form id="profile-form" class="booking-form animated" style="background:#f8f8fa;padding:24px 28px;border-radius:12px;box-shadow:0 2px 8px #0001;">
                    <div class="form-group">
                        <label for="fio">ФИО</label>
                        <input type="text" id="fio" name="fio" required maxlength="100" placeholder="Введите ФИО">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn" style="width:100%;font-size:1.1em;">Сохранить</button>
                    </div>
                </form>
                <div class="form-group text-center" style="margin-top:18px;">
                    <button id="logout-btn" class="btn-cancel" style="width:100%;">Выйти</button>
                </div>
                <div id="profile-message" class="text-center" style="margin-top:10px;"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>
    <script src="js/profile.js"></script>
</body>
</html>
