<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Профиль</h1>
            </div>
        </section>
        <section class="booking-form-section fade-in">
            <div class="container">
                <form id="profile-form" class="booking-form">
                    <div class="form-group">
                        <label for="fio">ФИО</label>
                        <input type="text" id="fio" name="fio" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Сохранить</button>
                    </div>
                </form>
                <div class="form-group text-center">
                    <button id="logout-btn" class="btn-cancel">Выйти</button>
                </div>
                <div id="profile-message" class="text-center"></div>
            </div>
        </section>
    </main>
    <script src="js/profile.js"></script>
</body>
</html>
