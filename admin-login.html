<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход администратора - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Вход администратора</h1>
            </div>
        </section>
        <section class="booking-form-section fade-in">
            <div class="container">
                <form id="admin-login-form" class="booking-form">
                    <div class="form-group">
                        <label for="admin-password">Пароль администратора</label>
                        <input type="password" id="admin-password" required placeholder="Введите пароль">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Войти</button>
                    </div>
                </form>
                <div id="admin-login-message" class="text-center"></div>
            </div>
        </section>
    </main>
    <script src="js/admin-login.js"></script>
</body>
</html>
