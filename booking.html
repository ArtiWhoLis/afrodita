<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-запись - Салон красоты "Афродита"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3208/3208707.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html" class="active">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Онлайн-запись</h1>
            </div>
        </section>

        <section class="booking-form-section fade-in">
            <div class="container">
                <div class="booking-img-wrap">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80" alt="Онлайн-запись" class="booking-img">
                </div>
                <form id="booking-form" class="booking-form">
                    <div class="form-group">
                        <label for="service">Выберите услугу</label>
                        <select id="service" name="service" required>
                            <option value="">--Пожалуйста, выберите--</option>
                            <option value="manicure">Маникюр и педикюр</option>
                            <option value="hair">Парикмахерские услуги</option>
                            <option value="cosmetology">Косметология</option>
                            <option value="makeup">Макияж и брови</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Выберите дату</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                     <div class="form-group">
                        <label for="time">Выберите время</label>
                        <select id="time" name="time" required>
                            <option value="">--Выберите время--</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Ваше имя</label>
                        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефона</label>
                        <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий (необязательно)</label>
                        <textarea id="comment" name="comment" rows="2" placeholder="Ваши пожелания или комментарии..."></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Записаться</button>
                    </div>
                </form>
                <div id="form-message" class="text-center"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/enhance.js"></script>
</body>
</html>
