<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-запись - Салон красоты "Афродита"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3208/3208707.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html" class="active">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Онлайн-запись</h1>
            </div>
        </section>

        <section class="booking-form-section fade-in">
            <div class="container">
                <div class="profile-summary" style="max-width:400px;margin:auto;margin-bottom:24px;padding:18px 24px;background:#f8f8fa;border-radius:10px;box-shadow:0 2px 8px #0001;display:flex;flex-direction:column;align-items:center;">
                    <div style="font-size:1.1em;margin-bottom:8px;">Ваш профиль</div>
                    <div id="profile-fio" style="font-weight:bold;font-size:1.2em;">—</div>
                    <div id="profile-phone" style="color:#888;">—</div>
                    <button id="edit-profile-btn" class="btn" style="margin-top:10px;background:#eee;color:#444;">Редактировать профиль</button>
                </div>
                <form id="booking-form" class="booking-form">
                    <div class="form-group">
                        <label for="service">Выберите услугу</label>
                        <select id="service" name="service" required>
                            <option value="">--Пожалуйста, выберите--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Выберите дату</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Выберите время</label>
                        <select id="time" name="time" required>
                            <option value="">--Выберите время--</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий (необязательно)</label>
                        <textarea id="comment" name="comment" rows="2" placeholder="Ваши пожелания или комментарии..."></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Записаться</button>
                    </div>
                </form>
                <div id="form-message" class="text-center"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/enhance.js"></script>
</body>
</html>
