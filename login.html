<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="register.html" class="active">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-title visible">
            <div class="container">
                <h1>Вход</h1>
            </div>
        </section>
        <section class="booking-form-section visible">
            <div class="container">
                <form id="login-form" class="booking-form">
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="admin-mode" name="admin-mode" style="margin-right:8px;">
                        <label for="admin-mode" style="display:inline;font-weight:normal;">Войти как администратор</label>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Войти</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </form>
                <div id="login-message" class="text-center"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
