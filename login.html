<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="register.html" class="active">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-title visible">
            <div class="container">
                <h1>Вход</h1>
            </div>
        </section>
        <section class="booking-form-section visible">
            <div class="container" style="max-width:420px;margin:auto;">
                <div class="login-tabs">
                    <button type="button" id="tab-user" class="login-tab active">Войти в аккаунт</button>
                    <button type="button" id="tab-admin" class="login-tab">Войти в админ панель</button>
                </div>
                <form id="login-form" class="booking-form" style="background:#fff;padding:36px 32px 28px 32px;border-radius:16px;box-shadow:0 4px 24px #0002;display:flex;flex-direction:column;align-items:center;gap:0;">
                    <div style="display:flex;justify-content:center;margin-bottom:18px;">
                        <img id="login-icon" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" style="width:56px;transition:0.2s;">
                    </div>
                    <div class="form-group" style="width:100%;margin-bottom:18px;">
                        <label for="phone" style="font-weight:500;font-size:1.08em;">Телефон</label>
                        <input type="tel" id="phone" name="phone" required pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 (XXX) XXX-XX-XX" style="width:100%;padding:12px 14px;font-size:1.08em;border-radius:7px;border:1.5px solid #e0e0e0;transition:box-shadow 0.2s;border-bottom:2px solid #d17a97;">
                    </div>
                    <div class="form-group" style="width:100%;margin-bottom:18px;">
                        <label for="password" style="font-weight:500;font-size:1.08em;">Пароль</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="Введите пароль" style="width:100%;padding:12px 14px;font-size:1.08em;border-radius:7px;border:1.5px solid #e0e0e0;transition:box-shadow 0.2s;border-bottom:2px solid #d17a97;">
                    </div>
                    <div class="form-group text-center" style="width:100%;margin-bottom:10px;">
                        <button type="submit" class="btn" style="width:100%;padding:13px 0;font-size:1.13em;font-weight:bold;background:linear-gradient(90deg,#d17a97 0%,#f7b0c3 100%);color:#fff;border:none;border-radius:8px;box-shadow:0 2px 8px #d17a9733;transition:background 0.2s,box-shadow 0.2s;">Войти</button>
                    </div>
                    <div class="form-group text-center" style="width:100%;margin-bottom:0;">
                        <a href="register.html" style="color:#d17a97;font-size:1.05em;">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </form>
                <div id="login-message" class="text-center" style="margin-top:16px;font-size:1.08em;"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
