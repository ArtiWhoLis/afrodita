<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="page-title fade-in">
            <div class="container">
                <h1>Вход</h1>
            </div>
        </section>
        <section class="booking-form-section fade-in">
            <div class="container">
                <form id="login-form" class="booking-form">
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="Введите пароль">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Войти</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </form>
                <div id="login-message" class="text-center"></div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
