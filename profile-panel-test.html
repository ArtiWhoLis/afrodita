<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Profile Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    /* Вставка только нужных стилей для profile-panel */
    .profile-panel {
        position: relative;
        display: flex;
        align-items: center;
        margin: 40px;
        z-index: 1001;
    }
    .profile-panel__trigger {
        display: flex;
        align-items: center;
        background: #232324;
        color: #fff;
        border-radius: 32px;
        padding: 10px 28px 10px 10px;
        cursor: pointer;
        gap: 10px;
        font-weight: 500;
        font-size: 1.18em;
        box-shadow: 0 2px 8px #0002;
        border: none;
        transition: background 0.18s;
    }
    .profile-panel__trigger:hover, .profile-panel__trigger:focus {
        background: #18181a;
    }
    .profile-panel__avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        background: #444;
        margin-right: 8px;
    }
    .profile-panel__fio {
        color: #fff;
        font-weight: 700;
        margin-right: 4px;
        white-space: nowrap;
    }
    .profile-panel__arrow {
        margin-left: 2px;
        transition: transform 0.2s;
        fill: #888;
    }
    .profile-panel.open .profile-panel__arrow {
        transform: rotate(180deg);
    }
    .profile-panel__dropdown {
        position: absolute;
        left: 0;
        top: 120%;
        min-width: 320px;
        background: #232324;
        color: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px #0005, 0 1.5px 8px #0002;
        padding: 18px 0 8px 0;
        opacity: 1;
        display: none;
        pointer-events: auto;
        transform: translateY(0) scale(1);
        z-index: 9999;
    }
    .profile-panel.open .profile-panel__dropdown {
        display: block;
    }
    .profile-panel__user {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 12px;
    }
    .profile-panel__avatar-lg {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        background: #444;
        margin-bottom: 8px;
    }
    .profile-panel__fio-lg {
        font-size: 1.18em;
        font-weight: bold;
        margin-bottom: 2px;
        color: #fff;
    }
    .profile-panel__phone {
        color: #aaa;
        font-size: 1em;
        margin-bottom: 8px;
    }
    .profile-panel__action {
        display: flex;
        align-items: center;
        padding: 12px 28px;
        color: #fff;
        font-size: 1.08em;
        text-decoration: none;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 10px;
        transition: background 0.15s, color 0.15s;
        gap: 10px;
    }
    .profile-panel__action:hover {
        background: #18181a;
        color: #d17a97;
    }
    .profile-panel__divider {
        height: 1px;
        background: #333;
        margin: 8px 0 8px 0;
        width: 90%;
        margin-left: 5%;
    }
    </style>
</head>
<body style="background:#7e6e76;min-height:100vh;">
    <div class="profile-panel" id="profilePanel">
        <div class="profile-panel__trigger" id="profilePanelTrigger">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Аватар" class="profile-panel__avatar" id="profilePanelAvatar">
            <span class="profile-panel__fio" id="profilePanelFio">Тоша Соловьёв</span>
            <svg class="profile-panel__arrow" width="16" height="16" viewBox="0 0 20 20"><path d="M5 8l5 5 5-5" stroke="#888" stroke-width="2" fill="none"/></svg>
        </div>
        <div class="profile-panel__dropdown" id="profilePanelDropdown">
            <div class="profile-panel__user">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Аватар" class="profile-panel__avatar-lg" id="profilePanelAvatarLg">
                <div class="profile-panel__fio-lg" id="profilePanelFioLg">Тоша Соловьёв</div>
                <div class="profile-panel__phone" id="profilePanelPhone">+7 ••• ••• •• 17</div>
            </div>
            <a href="#" class="profile-panel__action">Профиль</a>
            <a href="#" class="profile-panel__action" id="profilePanelLogout">Выйти</a>
            <div class="profile-panel__divider"></div>
            <a href="#" class="profile-panel__action">Настройки</a>
            <a href="#" class="profile-panel__action">Помощь</a>
            <div class="profile-panel__divider"></div>
            <a href="#" class="profile-panel__action">Тема: <span id="profilePanelTheme">Тёмная</span></a>
        </div>
    </div>
    <script>
    // Логика для profile-panel (тестовые данные)
    document.addEventListener('DOMContentLoaded', function() {
        const trigger = document.getElementById('profilePanelTrigger');
        const dropdown = document.getElementById('profilePanelDropdown');
        const panel = document.getElementById('profilePanel');
        let open = false;
        function setDropdownState(state) {
            open = state;
            panel.classList.toggle('open', open);
            dropdown.style.display = open ? 'block' : 'none';
        }
        setDropdownState(false);
        trigger.onclick = function(e) {
            e.stopPropagation();
            setDropdownState(!open);
        };
        document.addEventListener('click', function(e) {
            if (!panel.contains(e.target)) {
                setDropdownState(false);
            }
        });
        document.getElementById('profilePanelLogout').onclick = function(e) {
            e.preventDefault();
            alert('Выйти из аккаунта (тест)');
        };
    });
    </script>
</body>
</html>
