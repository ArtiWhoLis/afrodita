<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Афродита</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Афродита</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="booking.html">Запись</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="login.html" class="active">Вход</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-title visible">
            <div class="container">
                <h1>Регистрация</h1>
            </div>
        </section>
        <section class="booking-form-section visible">
            <div class="container">
                <form id="register-form" class="booking-form animated">
                    <div class="form-group">
                        <label for="fio">ФИО</label>
                        <input type="text" id="fio" name="fio" required maxlength="100" placeholder="Введите ФИО">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 (XXX) XXX-XX-XX" autocomplete="off">
                        <div style="font-size:0.95em;color:#888;margin-top:2px;">Только цифры, формат: +7 (XXX) XXX-XX-XX</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div style="position:relative;">
                            <input type="password" id="password" name="password" required minlength="6" placeholder="Введите пароль" style="padding-right:40px;">
                            <button type="button" id="togglePassword" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;font-size:1.1em;color:#d17a97;"></button>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Зарегистрироваться</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="login.html">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
                <div id="register-message" class="text-center"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Салон красоты "Афродита". Все права защищены.</p>
        </div>
    </footer>
    <script src="js/register.js"></script>
</body>
</html>
